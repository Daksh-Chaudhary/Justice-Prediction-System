<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
        #output {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">AI POWERED JUSTICE PREDICTION SYSTEM</h1>

    <form class="p-3 text-center" action="/predict" method="post">
        <div class="row mb-3">
            <label for="firstParty" class="col-sm-3 col-form-label text-end">First Party:</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="firstParty" id="firstParty">
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="secondParty" class="col-sm-3 col-form-label text-end">Second Party:</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="secondParty" id="secondParty">
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="caseDescription" class="col-sm-3 col-form-label text-end">Case Description:</label>
            <div class="col-sm-9">
                <textarea class="form-control" name="caseDescription" id="caseDescription" rows="4"></textarea>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <input class="btn btn-primary mt-3" type="submit" value="Predict">
            </div>
        </div>
    </form>

    {% if output %}
        <p id="output">{{ output }}</p>
    {% endif %}

</body>
</html>
